<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../work-day-scheduler-challenge/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id ="currentTime" ></p>
      <p id ="currentHour"></p>
    </header>
          
    <div>
      <div class="container">
        <!-- Timeblocks go here -->
        <!-- one for each hour -->
        <!-- uses the bootstrap grid system -->
        <!-- textarea is an element that can hold an unlimited number of characters.  -->
        <!-- It's size is specified by cols and rows attribues. -->
        <!-- the save icon is from awesome library -->
        <div id=h9 class="row">
          <div class="hour col-2">9 AM</div> 
          <textarea id="9" class="description col-8"></textarea>
          <button data-d="save 9" class="saveBtn col-2">
            <i class="fas fa-save"></i>   
          </button>
        </div>
 
        <div id=h10 class="row">
          <div class="hour col-2">10 AM</div> 
          <textarea id="10" class="description col-8"></textarea>
          <button data-id="save 10" class="saveBtn col-2">
            <i class="fas fa-save"></i>
          </button>
        </div>
        
        <div id=h11 class="row">
          <div class="hour col-2">11 AM</div> 
          <textarea id="11" class="description col-8"></textarea>
          <button data-id="save 11" class="saveBtn col-2">
            <i class="fas fa-save"></i>
          </button>
        </div>
 
        <div id="h12" class="row"> 
          <div class="hour col-2">12 PM</div> 
          <textarea id="12" class="description col-8"></textarea>
          <button data-id="save 12" class="saveBtn col-2">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div id="h13" class="row">
          <div class="hour col-2">1 PM</div> 
          <textarea id="13" class="description col-8"></textarea>
          <button data-id="save 13" class="saveBtn col-2">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div id="h14" class="row">
          <div class="hour col-2">2 PM</div> 
          <textarea id="14" class="description col-8"></textarea>
          <button data-id="save 14" class="saveBtn col-2">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div id="h15" class="row">
          <div class="hour col-2">3 PM</div> 
          <textarea id="15" class="description col-8"></textarea>
          <button data-id="save 15" class="saveBtn col-2">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div id="h16" class="row">
          <div class="hour col-2">4 PM</div> 
          <textarea id="16" class="description col-8"></textarea>
          <button data-id="save 16" class="saveBtn col-2">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div id="h17" class="row">
          <div class="hour col-2">5 PM</div> 
          <textarea id="17" class="description col-8"></textarea>
          <button data-id="save 17" class="saveBtn col-2">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
    </div>

    <script></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "../work-day-scheduler-challenge/assets/js/logic.js" ></script>
  </body>
</html>
